<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="{% static 'base/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    {% block css_style %}
        <link rel="stylesheet" href="{% static 'base/css/custom.css' %}">
    {% endblock css_style %}
    

    <title>
        {% block title %}
            {{title}}
        {% endblock title %}
    </title>
</head>
<body>
  
    
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                {% include 'sidebar.html' %}
                
            </div>
            <div class="col-sm-10">




                
                {% block content %}
    
                {% endblock content %}    
            </div>
        </div>
    </div>







  
    <script src="{% static 'base/js/jQuery.js' %}"></script>
    <script src="{% static 'base/js/propper.js' %}"></script>
    <script src="{% static 'base/js/all.min.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.js' %}"></script>

    {% block js_style %}
    <script src="{% static 'base/js/main.js' %}"></script>
    {% endblock js_style %}
    

   


</body>
</html>
